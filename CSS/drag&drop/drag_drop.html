<!DOCTYPE HTML>
<html>
<head>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
<style>
	#div1{ height:300px; width:300px; border: 1px red solid; float:left}
	#div2{ height:300px; width:300px; border: 1px red solid; float:left}
</style>
</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

<img id="drag1" src="messi.jpg" draggable="true"ondragstart="drag(event)">

</body>
</html>
